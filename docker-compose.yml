version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: brt_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_EXTERNAL_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brt-network
    
  prefect:
    build: .
    container_name: brt_prefect
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./:/app
      - prefect_data:/root/.prefect
    networks:
      - brt-network

volumes:
  pgdata:
    name: brt_pgdata
  prefect_data:
    name: brt_prefect_data

networks:
  brt-network:
    name: brt_network
    driver: bridge
